server {
    listen 80;

    # The root directory where our React app's static files are located
    root /usr/share/nginx/html;
    index index.html;

    # This is the catch-all for React Router. It serves index.html for any
    # path that doesn't match a file on disk, enabling client-side routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # This location block proxies all API requests to our backend service.
    # 'backend' is the name of our Python service in docker-compose.yml.
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This location block proxies all requests for uploaded files to our backend.
    location /uploads/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}